<!DOCTYPE html>
<html id="csstyle" lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <title>Document</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato&amp;subset=latin,latin-ext"/>
</head>
<body>
  <nav role="navigation" class="navbar navbar-default">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target=".navbar-ex1-collapse" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand"><img src="/images/logo_sm.png" alt=""/><img src="/images/logo2_sm.png" alt=""/></a>
          </div>
          <div class="collapse navbar-collapse navbar-ex1-collapse pull-right">
            <ul class="nav navbar-nav"> 
              <li><a href="categories.html">Categories</a></li>
              <li><a href="print.html">Print Your Model</a></li>
              <li><a href="signup.html">Sign up</a></li>
              <li><a href="login.html">Login</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row mt20">
      <h2 class="text-center">What do you want to print today ?</h2>
      <div class="col-lg-12 mt20">
        <div class="m3d-searchbar"></div>
        <input type="search" autocomplete="off" autofocus="autofocus" placeholder="Robot..." class="m3d-searchbar__input"/><span class="glyphicon m3d-searchbar__icon --loupe"></span>
      </div>
    </div>
    <div class="row mt20">
      <div class="col-lg-12">
        <h3>Recently printed</h3>
        <div class="row">
          <div class="col-md-3 col-sm-6 mt30">
            <div class="m3d-tile"><a data-toggle="modal" href="#modal-1" class="m3d-tile__content"><img src="/images/models/lorempixel.jpg" class="img-responsive"/></a>
              <div class="m3d-tile__info"><span class="left">Robot</span><span class="right">30 &euro;</span></div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 mt30">
            <div class="m3d-tile"><a data-toggle="modal" href="#modal-2" class="m3d-tile__content"><img src="/images/models/lorempixel-1.jpg" class="img-responsive"/></a>
              <div class="m3d-tile__info"><span class="left">Chobot</span><span class="right">10 &euro;</span></div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 mt30">
            <div class="m3d-tile"><a href="" class="m3d-tile__content"><img src="/images/models/lorempixel-2.jpg" class="img-responsive"/></a>
              <div class="m3d-tile__info"><span class="left">Bobot</span><span class="right">15 &euro;</span></div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 mt30">
            <div class="m3d-tile"><a href="" class="m3d-tile__content"><img src="/images/models/lorempixel-3.jpg" class="img-responsive"/></a>
              <div class="m3d-tile__info"><span class="left">Makerbot</span><span class="right">20 &euro;</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="modal-1" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"></div>
        <h2 style="color:black" class="modal-title text-center">Random Tool</h2>
        <div class="modal-body"><img src="/images/models/lorempixel.jpg" class="img-responsive"/></div>
        <div class="modal-footer"><a href="tools.html" class="left">Category: Tools</a><span class="left">Price: 30 &euro;</span><span class="left fa fa-clock-o"> 25 mins</span>
          <button type="button" class="btn btn-primary btn-lg">Register</button>
        </div>
      </div>
    </div>
  </div>
  <div id="modal-2" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"></div>
        <h2 style="color:black" class="modal-title text-center">Random Tool</h2>
        <div class="modal-body"><img src="/images/models/lorempixel.jpg" class="img-responsive"/></div>
        <div class="modal-footer"><a href="tools.html" class="left">Category: Tools</a><span class="left">Price: 10 &euro;</span><span class="left fa fa-clock-o"> 55 mins</span>
          <button type="button" class="btn btn-primary btn-lg fa fa-shopping-cart"></button>
        </div>
      </div>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
