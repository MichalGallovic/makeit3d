<!DOCTYPE html>
<html id="csstyle" lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <title>Document</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato&amp;subset=latin,latin-ext"/>
</head>
<body>
  <nav role="navigation" class="navbar navbar-default">
    <div class="container">
      <div class="col-lg-12">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target=".navbar-ex1-collapse" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">MakeIt3D</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse pull-right">
          <ul class="nav navbar-nav"> 
            <li><a href="#">Categories</a></li>
            <li><a href="#">Print Your Model</a></li>
            <li><a href="#">Sign up</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <h2 class="text-center">What do you want to print today ?</h2>
      <div class="col-lg-12 mt20">
        <div class="m3d-searchbar"></div>
        <input type="search" autocomplete="off" autofocus="autofocus" placeholder="Robot..." class="m3d-searchbar__input"/><span class="glyphicon m3d-searchbar__icon --loupe"></span>
      </div>
    </div>
    <div class="row mt20">
      <div class="col-lg-12">
        <h3>Results</h3>
        <div class="row mt20">
          <div class="col-lg-3">
            <div class="m3d-tile">
              <div class="m3d-tile__header"><span>Robot</span></div>
              <div class="m3d-tile__content"><img src="http://lorempixel.com/300/300/technics" class="img-responsive"/></div>
              <div class="m3d-tile__footer clearfix">Price :<span>20 &euro;</span>
                <button class="pull-right">Open</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
